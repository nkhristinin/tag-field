<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./demo.css" />
    <title>Email editor</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="form__content">
          <h2 class="form__title">Share <strong>Board name</strong> with others</h2>
          <div id="email"></div>
        </div>
        <div class="form__actions">
          <button class="button" id="addEmail">Add email</button>
          <button class="button" id="getEmails">Get emails count</button>
        </div>
      </div>
    </div>
    <script src="../src/index.js"></script>
    <script>
      const emailContainer = document.querySelector("#email");

      const editor = EmailEditor({
        container: emailContainer,
      });

      document.querySelector("#addEmail").addEventListener("click", () => {
        editor.addTag(`e-${Math.floor(Math.random() * 100)}@mail.com`);
      });

      document.querySelector("#getEmails").addEventListener("click", () => {
        alert(editor.getAllValidTags().length);
      });

      editor.on("tags_change", list => console.log("Tag list changed", list));
    </script>
  </body>
</html>
